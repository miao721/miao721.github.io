	<title>下载App</title>

<body style="background-color: #EFFAEE;">
<div class="container">
<div align="center"><h4>Hdao App</h4></div>
<div align="center"><p>一个完全匿名的论坛=v=</p></div>
<p id="anzhuodown" style="display: none;"><img src="http://i4.fuimg.com/626503/493de2056b771de6.jpg" style="max-width: 100%;"></p>
<p id="iosdown" style="display: none;">欲载入iOS的hdao客户端，您首先需要透过App Store下载<code>testflight</code>,下载完成后请您返回到本页面，点击<a href="https://testflight.apple.com/join/tJ9oZ8zh">此链接</a>，此时系统将会请求跳转到testflight，请按步骤载入即可！</p>
<p id="cookies_get"></p>
<div align="center">  <button id="anzhuo" type="button" class="btn btn-success btn-lg">Android&nbsp;下载</button></div>
<div align="center">  <button id='ios' type="button" class="btn btn-primary btn-lg">Ios&nbsp;下载</button></div>
<div align="center">  <button id="getmycookie" type="button" class="btn btn-danger btn-lg">获取饼干</button></div>
</div>
<script type="text/javascript">
	$("#anzhuo").click(function(){
$("#anzhuodown").show();
$("#iosdown").hide();
	});
	$("#ios").click(function(){
$("#anzhuodown").hide();
$("#iosdown").show();
	});

	$("#getmycookie").click(function(){
$.get("http://www.nmmnm.co/api/getcookie",function(data){
var element = document.getElementById('cookies_get');
element.innerHTML='您的饼干:'+data.userid+'，请注意保存，您可以透过app或者网页端导入！';
});
	});

</script>
